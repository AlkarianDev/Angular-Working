<div class="mainp">
  <p-panel header="Ajouter le temps">
    <div class="container">

        <h1>Ajouter Temps</h1>
        <form [formGroup]="profileForm">
          <div class="form-group">
            <label for="Temps de Debut">Temps de Debut</label>
            <input type="Time" class="form-control" id="startTime" name="StartTime" formControlName="startTime">
          </div>

          <div class="form-group">
            <label for="Temps de Fin">Temps de Fin</label>
            <input type="Time" class="form-control" id="endTime" name="EndTime" formControlName="endTime">
          </div>

          <div class="form-group">
            <label for="Date">Date Prestation</label>
            <input type="date" class="form-control" id="date" name="Date" formControlName="date">
          </div>

          <div class="form-group">
            <label for="Chantier">Chantier</label>
            <select class="form-control" id="chantier" name="Chantier" formControlName="chantier">
              <option *ngFor="let chantier of chantiers">{{ chantier.name }}</option>
            </select>
          </div>

          <button [formGroup]="profileForm" type="submit" class="btn btn-success" (click)="OnSubmit()">Submit</button>
          <!--<button type="button" class="btn btn-default" (click)="OnSubmit() ;Form.reset()">Reset</button>-->
        </form>
    </div>
  </p-panel>
  {{ profileForm.value.startTime }}
  {{ profileForm.value.endTime }}
  {{ profileForm.value.date }}
  {{ profileForm.value.chantier }}
</div>



<app-worktime-list [times]="times"></app-worktime-list>
